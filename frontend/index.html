<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCodeView - OpenCode AI Monitor</title>
    <link rel="stylesheet" href="/assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-brand">
        <span class="brand-icon">
          <svg width="48" height="48" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
              <linearGradient id="brand-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
              </linearGradient>
              <linearGradient id="brand-gradient-2" x1="0%" y1="100%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
                <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:0.3" />
              </linearGradient>
            </defs>
            <!-- Outer hexagonal frame -->
            <path d="M16 2L28 8V24L16 30L4 24V8L16 2Z" 
                  fill="url(#brand-gradient)" 
                  opacity="0.15"/>
            <path d="M16 4L26 9V23L16 28L6 23V9L16 4Z" 
                  fill="none" 
                  stroke="url(#brand-gradient)" 
                  stroke-width="1.5"/>
            
            <!-- Circuit lines top-left -->
            <path d="M10 9H6V13" 
                  stroke="#3b82f6" 
                  stroke-width="1.5" 
                  stroke-linecap="round"
                  fill="none"
                  opacity="0.6"/>
            <circle cx="6" cy="13" r="1.5" fill="#3b82f6" opacity="0.8"/>
            
            <!-- Circuit lines top-right -->
            <path d="M22 9H26V13" 
                  stroke="#3b82f6" 
                  stroke-width="1.5" 
                  stroke-linecap="round"
                  fill="none"
                  opacity="0.6"/>
            <circle cx="26" cy="13" r="1.5" fill="#3b82f6" opacity="0.8"/>
            
            <!-- Circuit lines bottom-left -->
            <path d="M10 23H6V19" 
                  stroke="#3b82f6" 
                  stroke-width="1.5" 
                  stroke-linecap="round"
                  fill="none"
                  opacity="0.6"/>
            <circle cx="6" cy="19" r="1.5" fill="#3b82f6" opacity="0.8"/>
            
            <!-- Circuit lines bottom-right -->
            <path d="M22 23H26V19" 
                  stroke="#3b82f6" 
                  stroke-width="1.5" 
                  stroke-linecap="round"
                  fill="none"
                  opacity="0.6"/>
            <circle cx="26" cy="19" r="1.5" fill="#3b82f6" opacity="0.8"/>
            
            <!-- Central eye shape -->
            <ellipse cx="16" cy="16" rx="7" ry="5" 
                     fill="url(#brand-gradient-2)"
                     stroke="url(#brand-gradient)"
                     stroke-width="1.5"/>
            
            <!-- Inner eye detail - iris -->
            <circle cx="16" cy="16" r="3" 
                    fill="url(#brand-gradient)"/>
            
            <!-- Eye reflection -->
            <circle cx="15" cy="14.5" r="1" 
                    fill="white" 
                    opacity="0.9"/>
            
            <!-- Data points -->
            <circle cx="12" cy="16" r="0.75" fill="#60a5fa" opacity="0.8"/>
            <circle cx="20" cy="16" r="0.75" fill="#60a5fa" opacity="0.8"/>
            <circle cx="16" cy="13" r="0.75" fill="#60a5fa" opacity="0.8"/>
            <circle cx="16" cy="19" r="0.75" fill="#60a5fa" opacity="0.8"/>
          </svg>
        </span>
        OpenCodeView
      </div>
      <div class="nav-links">
        <a href="#" data-tab="dashboard" class="nav-link active">Dashboard</a>
        <a href="#" data-tab="sessions" class="nav-link">Sessions</a>
        <a href="#" data-tab="daily" class="nav-link">Daily</a>
        <a href="#" data-tab="weekly" class="nav-link">Weekly</a>
        <a href="#" data-tab="monthly" class="nav-link">Monthly</a>
        <a href="#" data-tab="models" class="nav-link">Models</a>
        <a href="#" data-tab="projects" class="nav-link">Projects</a>
        <button id="about-btn" class="nav-link about-btn">
          <span class="about-icon">ℹ️</span>
          About OpenCode
        </button>
      </div>
    </nav>

    <main class="main-content">
      <div id="app" class="app">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading...</p>
        </div>
      </div>
    </main>

    <div id="toast-container" class="toast-container"></div>

    <div id="about-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>About OpenCode</h2>
          <button class="modal-close">&times;</button>
        </div>
        <div class="modal-body" id="about-content">
          <div class="loading">Loading...</div>
        </div>
      </div>
    </div>

    <div id="prt-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="prt-modal-title">PRT File</h2>
          <button class="modal-close">&times;</button>
        </div>
        <div class="modal-body" id="prt-modal-content">
          <div class="loading">Loading...</div>
        </div>
      </div>
    </div>

    <script type="module" src="/assets/app.js"></script>
  </body>
</html>
